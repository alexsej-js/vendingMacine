<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body> 
    <div class="site">
        <div class="display-machine">
            <h1>Vending Machine</h1>
            <form class="wrapper">
                <label for="orderAmount">Введите сумму заказа :</label>
                <input type="number" id="orderAmount" required>
                <label for="paidAmount">Внесите наличные:</label>
                <input type="number" id="paidAmount" required>
                <button type="button" onclick="calculate()">Оплатить</button>
            </form>
            <div class="change-wrapper">
                <p>Ваша сдача:</p>
                <div class="change" id="change"></div>
            </div>
            
        </div>
       
    </div>
    

    <script src="./js/script.js"></script>
</body>

</html>
